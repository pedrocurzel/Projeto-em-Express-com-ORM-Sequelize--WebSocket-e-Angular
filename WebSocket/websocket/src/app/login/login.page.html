<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <form (submit)="login()" [formGroup]="form">
        <ion-list>
            <ion-item lines="none">
                <ion-input formControlName="email" label="Email" labelPlacement="floating" placeholder="xxxx@xxx.xxx"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-input formControlName="password" label="Password" labelPlacement="floating" placeholder="xxxxxxxxxxxxx" [type]="!showPass ? 'password' : 'text'"></ion-input>
                <ion-icon slot="end" [name]="eyeIcon" (click)="showPassword()" ></ion-icon>
            </ion-item>
        </ion-list>
        <ion-button [disabled]="!form.valid" type="submit" expand="block">Login</ion-button>
    </form>
    <ion-row>
        <ion-col size="6"></ion-col>
        <ion-col size="6">
            <ion-button expand="block" color="success" routerLink="/criar-conta">Criar conta</ion-button>
        </ion-col>
    </ion-row>
  </div>
</ion-content>
